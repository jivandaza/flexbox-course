<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptos Basicos</title>

    <link rel="Shortcut icon" href="./../0. Assets/flexbox-logo.png">

    <style>
        h1 {
            text-align: center;
            color: rgb(43, 125, 226);
        }
        .container {
            background-color: #333;
        }
        .item {
            background-color: #666;
        }
        .flex {
            /* display: flex -> value default */
            display: flex;
        }
        .inline-flex {
            display: inline-flex;
        }
        
    </style>
</head>
<body>
    <h1>Flex Box</h1>
    <section class="container flex">
        <article class="item">Item 1</article>
        <article class="item">Item 2</article>
        <article class="item">Item 3</article>
    </section>
    <h1>Flex Inline</h1>
    <section class="container inline-flex">
        <article class="item">Item 1</article>
        <article class="item">Item 2</article>
        <article class="item">Item 3</article>
    </section>
    <section class="container inline-flex">
        <article class="item">Item 1</article>
        <article class="item">Item 2</article>
        <article class="item">Item 3</article>
    </section>
</body>
</html>
